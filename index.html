<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AV</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
    <style media="screen">
      body {font-family: Source Serif Pro,serif;
        background-color: #fdf7f7; color: #3f3f46}

      .ðŸ”ˆ {
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(0,0,0,0.15);
        box-shadow: rgba(0,0,0,0.1) 0 0 4px;
        border-radius: 4px;
        background: #fff;
        padding: 1em;
        width: 50vw;
      }
      .ðŸ”ˆ .scripts {
        padding: 1em;
      }
      .ðŸ”ˆ video, .ðŸ”ˆ audio, .ðŸ”ˆ img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>

    <h1>Graph</h1>

    <p>Routing an audio element through the web audio api</p>

    <section class="ðŸ”ˆ" data-demo="basic">
      <audio controls src="40724.ogg"></audio>
      <input type="range" min="0" max="1" step="0.0001" value="1">
    </section>


    <h1>Analyser</h1>

    <p>Including an analyser node</p>

    <section class="ðŸ”ˆ" data-demo="analyser">
      <audio controls src="40724.ogg"></audio>
      <input type="range" min="0" max="1" step="0.0001" value="1">
      <canvas width="1024" height="100"></canvas>
    </section>



    <h1>Maths</h1>

    <p>Use a buffer node to generate audio</p>

    <section class="ðŸ”ˆ" data-demo="maths">
      <input type="range" min="0" max="1" step="0.0001" value="1">
      <canvas width="1024" height="100"></canvas>
      <div class="scripts">
        <button>Math.random() - .5</button>
        <button>Math.sin(i / 60)</button>
        <button>[20, 40, 60, 80, 120].reduce((acc, v) => Math.sin( i /v) + acc, 0) * 0.2</button>
      </div>
    </section>



    <h1>Images</h1>

    <p>Use ImageData as a source of audio</p>


    <section class="ðŸ”ˆ" data-demo="imagedata">
      <div>
        <img src="tartan.jpg" alt="">
        <button>play</button>
      </div>
      <input type="range" min="0" max="1" step="0.0001" value="1">
      <canvas width="1024" height="100"></canvas>
    </section>


    <h1>Video</h1>

    <p>Use video as a source of audio</p>


    <section class="ðŸ”ˆ" data-demo="video">
      <div>
        <video src="bunny.webm" controls muted></video>
        <button>play</button>
      </div>
      <input type="range" min="0" max="1" step="0.0001" value="1">
      <canvas width="1024" height="100"></canvas>
    </section>


    <h1>Video Display</h1>

    <p>"visualise" an audio stream as video</p>


    <section class="ðŸ”ˆ" data-demo="videoDisplay">
      <div>
        <button>record</button>
      </div>
      <input type="range" min="0" max="1" step="0.0001" value="1">
      <canvas width="440" height="440"></canvas>
    </section>



    <script type="module" src="js/main.js"></script>

  </body>
</html>
